<!DOCTYPE html>
<html>
  <head>
    <title>Fancify Shamcify</title>

    <!-- Link to your script file -->
    <script src="fancifymytext.js"></script>

    <!-- Link to your CSS file -->
    <link rel="stylesheet" type="text/css" href="fancifymytext.css" />
  </head>

  <body>
    <h1>Fancify my Text</h1>

    <!-- Your UI controls go here -->

    <!-- Text Field -->
    <fieldset>
      <legend>Text</legend>
      <textarea
        id="inputTextArea"
        rows="4"
        cols="30"
        placeholder="Enter your text here"
      ></textarea>
    </fieldset>

    <!-- Fancify Field -->
    <fieldset>
      <legend>Fancify</legend>
      <button onclick="makeTextBigger()">Bigger!</button>
      <label>
        <input
          type="radio"
          id="fancyShmancyRadio"
          name="fancyType"
          value="FancyShmancy"
          onchange="handleRadioButtonChange()"
        />
        FancyShmancy
      </label>
      <label>
        <input
          type="radio"
          name="fancyType"
          value="BoringBetty"
          onchange="handleRadioButtonChange()"
        />
        BoringBetty
      </label>
    </fieldset>
  </body>
</html>
